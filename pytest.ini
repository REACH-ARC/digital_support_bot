[pytest]
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
testpaths = tests
env =
    POSTGRES_DB=test_db
    POSTGRES_USER=postgres
    POSTGRES_PASSWORD=postgres
    POSTGRES_HOST=localhost
    POSTGRES_PORT=5432
    BOT_TOKEN=123:test
    AGENT_GROUP_ID=-100
    LOG_LEVEL=DEBUG
